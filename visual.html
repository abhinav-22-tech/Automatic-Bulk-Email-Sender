    <script>
        var toolbarOptions = [
            ['bold', 'italic', 'underline'],
            ['link', 'image'],
            [{
                color: [],
            }, {
                background: [],
            },],
            [{
                list: 'ordered',
            }, {
                list: 'bullet',
            },],
            [{
                header: [1, 2, 3, 4, false],
            },],
            [{
                align: [],
            },],
            [{
                direction: 'rtl',
            },],
            ['code-block', 'clean'],
        ];

        var quill = new Quill('.editor', {
            modules: {
                toolbar: toolbarOptions,
            },
            placeholder: 'Enter email body here. You can also use HTML tags and {{Column Titles}} for personalized emails.',
            theme: 'snow',
        });

        var toolbar = quill.getModule('toolbar');
        toolbar.addHandler('image', showPicker);

        function imageHandler2() {
            var range = this.quill.getSelection();
            var value = prompt('What is the image URL');
            if (value) this.quill.insertEmbed(range.index, 'image', value, Quill.sources.USER);
        }

        var Delta = Quill.import('delta');

        quill.clipboard.addMatcher(Node.TEXT_NODE, function (node, delta) {
            var regex = /https?:\/\/[^\s]+/g;
            if (typeof node.data !== 'string') return;
            var matches = node.data.match(regex);
            if (matches && matches.length > 0) {
                var ops = [];
                var str = node.data;
                matches.forEach(function (match) {
                    var split = str.split(match);
                    var beforeLink = split.shift();
                    if (match.match(/\.(png|jpg|jpeg|gif)$/) != null) {
                        ops.push({
                            insert: beforeLink,
                        });
                        ops.push({
                            insert: {
                                image: match,
                            },
                            attributes: {
                                link: match,
                            },
                        });
                        str = split.join(match);
                    } else {
                        ops.push({
                            insert: beforeLink,
                        });
                        ops.push({
                            insert: match,
                            attributes: {
                                link: match,
                            },
                        });
                        str = split.join(match);
                    }
                });
                ops.push({
                    insert: str,
                });
                delta.ops = ops;
            }
            return delta;
        });

        if (window.uploadcare) {
            var uploadWidget = uploadcare.Widget('[role=uploadcare-uploader]');
            uploadWidget.onChange(function (file) {
                if (file) {
                    startWait();
                    file
                        .done(function (info) {
                            quill.insertEmbed(quill.getSelection().index, 'image', info.cdnUrl, Quill.sources.USER);
                            stopWait();
                        })
                        .fail(function (error, info) {
                            stopWait();
                        });
                }
            });
        }

        function showPicker() {
            if (uploadWidget) uploadWidget.openDialog(null);
        }

        function insertField(val) {
            var range = quill.getSelection(!quill.hasFocus());
            quill.insertText(range.index, val + ' ', '', '', null, 'api');
        }

        function close() {
            google.script.host.close();
        }

        function cancel() {
            close();
        }

        function saveConfiguration() {
            if (quill.root.textContent.replace(/\s/g, '') === '') {
                showMessage('Please enter the email body', true);
                return;
            }
            var data = {
                emailBody: convertHtmlToPlain(quill.root.innerHTML),
                emailSubject: document.getElementById('emailSubject').value,
            };
            if (data.emailSubject.trim() === '') {
                showMessage('Please specify the email subject', true);
                return;
            }
            startWait();
            google.script.run.withSuccessHandler().saveEmailTemplate(data);
        }
        function convertHtmlToPlain(html){
          var temp = document.createElement("div");
          temp.innerHTML = html;
        return temp.textContent || temp.innerText || "";
        }

        function configurationSaved(e) {
            stopWait();
            if (e !== 'OK') {
                showMessage(e, true);
            } else {
                close();
            }
        }

        function showMessage(message, error) {
            var elem = document.getElementById('message');
            if (error) message = "<span class='error'>" + message + '</span>';
            elem.innerHTML = message;
        }

        function startWait() {
            $.LoadingOverlay('show');
        }

        function stopWait() {
            setTimeout(function () {
                $.LoadingOverlay('hide');
            }, 1000);
        }
    </script>

    <script>
        function loadConfiguration() {
            document.getElementById('emailSubject').value = '';
            quill.root.innerHTML = '';
            var fields = 'Email Address|File Attachments|Scheduled Date|Mail Merge Status'.split('|');
            var $mergeFields = $('#fields');
            for (var f = 0; f < fields.length; f++) {
                $mergeFields.append(
                    $('<option>', {
                        value: '{{' + fields[f].substr(0, 50) + '}}',
                        text: fields[f],
                    })
                );
            }
        }

        loadConfiguration();
    </script>

</body>

</html>
